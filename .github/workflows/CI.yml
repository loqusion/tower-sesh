name: CI

on:
  push:
    branches:
      - main
      - ci*
  pull_request: {}

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10
  RUST_BACKTRACE: short

jobs:
  ### check jobs ###

  check:
    name: cargo check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Check
        run: cargo check --workspace --tests --benches

  style:
    name: cargo fmt
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: rustfmt
        run: cargo fmt --all --check

  hack-check:
    name: cargo hack check
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@cargo-hack
      - name: Check feature powerset
        run: |
          cargo hack check --rust-version --workspace --all-targets --ignore-private --exclude tower-sesh-store-redis --feature-powerset --optional-deps
          cargo hack check --rust-version --all-targets --package tower-sesh-store-redis

  minimal-versions:
    name: cargo minimal-versions
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@cargo-hack
      - uses: taiki-e/install-action@cargo-minimal-versions
      - name: Check minimal versions
        run: |
          # TODO: Add --detach-path-deps when pre-release is over
          cargo minimal-versions check --workspace --ignore-private

  ### test jobs

  test:
    name: "cargo test (${{ matrix.rust }})"
    needs: check
    strategy:
      matrix:
        rust: [stable, beta, nightly]
      fail-fast: true
    runs-on: ubuntu-latest
    env:
      REDIS_URL: redis://localhost:6379
    services:
      # Required for tower-sesh-store-redis
      redis:
        image: redis:7.4.1-alpine
        ports:
          - "6379:6379"
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: "install Rust ${{ matrix.rust }}"
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - name: install cargo-nextest
        uses: taiki-e/install-action@nextest
      - name: Run tests
        run: cargo nextest run --profile ci --workspace
      - name: Run doctests
        run: cargo test --doc --workspace
